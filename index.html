    <script>
      // Function to fetch and display random videos
      function fetchRandomVideos() {
        fetch("./backend/fetch_public_videos.php")
          .then((response) => response.json())
          .then((videos) => {
            // Shuffle the videos array to get random order
            videos = videos.sort(() => Math.random() - 0.5).slice(0, 2); // Displaying 3 random videos

            // Display the videos in the videoList container
            const videoListContainer = document.getElementById("videoList");
            videoListContainer.innerHTML = "";
            videos.forEach((videoPath) => {
              const videoElement = document.createElement("video");
              videoElement.src = videoPath;
              videoElement.controls = true;
              videoListContainer.appendChild(videoElement);
            });
          })
          .catch((error) => {
            console.error("Error fetching videos:", error);
          });
      }

      // Call fetchRandomVideos function when the page loads
      window.onload = fetchRandomVideos;

      var currentTranslationDirection = "en-ar";
      function switchTranslationDirection() {
        var switchButton = document.getElementById("switchButton");
        if (currentTranslationDirection === "en-ar") {
          currentTranslationDirection = "ar-en";
          switchButton.innerHTML = "Translate Arabic to English";
        } else {
          currentTranslationDirection = "en-ar";
          switchButton.innerHTML = "Translate English to Arabic";
        }
        document.getElementById("outputText").value = ""; // Clear output when switching direction
      }

      function translateText() {
        var inputText = document.getElementById("inputText").value;
        var outputText = "";
        var enToArTranslationMap = {
          2: "ى",
          3: "ع",
          4: "ذ",
          5: "خ",
          6: "ط",
          7: "ح",
          8: "ق",
          9: "ص",
          a: "ا",
          b: "ب",
          c: "س",
          d: "د",
          e: "ي",
          f: "ف",
          g: "ق",
          h: "ه",
          i: "ي",
          j: "ج",
          k: "ك",
          l: "ل",
          m: "م",
          n: "ن",
          o: "و",
          p: "ب",
          q: "ك",
          r: "ر",
          s: "س",
          t: "ت",
          u: "و",
          v: "ڤ",
          w: "و",
          x: "اكس",
          y: "ي",
          z: "ز",
          sh: "ش",
          th: "ث",
          "3'": "غ",
          "6'": "ض",
          "9'": "ظ",
        };
        var arToEnTranslationMap = {
          ى: "2",
          ع: "3",
          ذ: "4",
          خ: "5",
          ط: "6",
          ح: "7",
          ق: "8",
          ص: "9",
          ا: "a",
          ب: "b",
          س: "c",
          د: "d",
          ي: "e",
          ف: "f",
          ق: "g",
          ه: "h",
          ي: "i",
          ج: "j",
          ك: "k",
          ل: "l",
          م: "m",
          ن: "n",
          و: "o",
          ب: "p",
          ك: "q",
          ر: "r",
          س: "s",
          ت: "t",
          و: "u",
          ڤ: "v",
          و: "w",
          اكس: "x",
          ي: "y",
          ز: "z",
          ش: "sh",
          ث: "th",
          ض: "6'",
          ظ: "9'",
        };

        var translationMap =
          currentTranslationDirection === "en-ar"
            ? enToArTranslationMap
            : arToEnTranslationMap;
        for (var i = 0; i < inputText.length; i++) {
          var translatedChar = translationMap[inputText.substring(i, i + 2)];
          if (translatedChar) {
            outputText += translatedChar;
            i++; // Skip next character due to two-character mapping
          } else {
            translatedChar = translationMap[inputText[i]];
            outputText += translatedChar ? translatedChar : inputText[i];
          }
        }
        document.getElementById("outputText").value = outputText;
      }
    </script>
